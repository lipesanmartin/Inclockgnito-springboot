security:
  jwt:
    token:
      secret-key: secret
      expire-length: 3600000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/inclockgnito
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
springdoc:
  pathsToMatch:
  - /api/**
  - /auth/**
  swagger-ui:
    use-root-path: true




